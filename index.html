<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Regalos de Navidad</title>

  <!-- Tip: pon√© tu santa estilo ‚Äú3D cute‚Äù en: assets/santa.png -->
  <!-- Tip: tu logo (opcional) en: assets/logo.png -->

  <style>
    :root{
      /* Paleta c√°lida tipo ‚Äúrender 3D cute‚Äù (bokeh + dorados) */
      --bgA:#ffb39a;
      --bgB:#ff6c73;
      --bgC:#7c1b2c;
      --panel: rgba(20,10,14,.55);
      --stroke: rgba(255,255,255,.18);
      --text:#fff;
      --muted: rgba(255,255,255,.78);

      --gold:#ffd36a;
      --gold2:#ffb84d;
      --mint:#2fd6a0;

      --shadow: 0 22px 70px rgba(0,0,0,.45);
      --radius: 22px;

      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing:border-box }
    html,body{
      height:100%;
      margin:0;
      font-family:var(--font);
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 50% 12%, rgba(255,255,255,.16) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(900px 650px at 20% 18%, rgba(255,211,106,.22) 0%, rgba(255,211,106,0) 55%),
        radial-gradient(900px 650px at 80% 22%, rgba(255,255,255,.16) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(1200px 900px at 50% 0%, var(--bgA) 0%, var(--bgB) 40%, var(--bgC) 100%);
    }

    /* Bokeh suave */
    body::before{
      content:"";
      position:fixed; inset:-20%;
      pointer-events:none;
      background:
        radial-gradient(120px 120px at 10% 20%, rgba(255,211,106,.35) 0%, rgba(255,211,106,0) 60%),
        radial-gradient(160px 160px at 22% 62%, rgba(255,255,255,.22) 0%, rgba(255,255,255,0) 62%),
        radial-gradient(140px 140px at 86% 34%, rgba(255,211,106,.28) 0%, rgba(255,211,106,0) 60%),
        radial-gradient(190px 190px at 78% 78%, rgba(255,255,255,.18) 0%, rgba(255,255,255,0) 65%);
      filter: blur(2px);
      opacity:.9;
      transform: rotate(-2deg);
    }

    /* ===== PRELOADER ===== */
    #preloader{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      z-index:9999;
      background:
        radial-gradient(900px 700px at 50% 25%, rgba(255,211,106,.22) 0%, rgba(255,211,106,0) 55%),
        radial-gradient(1200px 900px at 50% 0%, rgba(255,179,154,.95) 0%, rgba(255,108,115,.92) 35%, rgba(124,27,44,.98) 100%);
    }
    .pre-card{
      width:min(560px, 92vw);
      padding:22px 18px 18px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(20,10,14,.56), rgba(0,0,0,.22));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(14px);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .pre-card::after{
      content:"";
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 50% 0%, rgba(255,211,106,.20), rgba(255,211,106,0) 60%);
      transform: rotate(8deg);
      pointer-events:none;
    }
    .brand{
      position:relative;
      display:flex; flex-direction:column; align-items:center; gap:10px;
      margin-bottom:14px;
    }
    .brand img{
      max-width:min(220px, 70vw);
      max-height:66px;
      object-fit:contain;
      filter: drop-shadow(0 12px 22px rgba(0,0,0,.45));
    }
    .brand .fallback{
      font-weight:900;
      letter-spacing:.9px;
      text-transform:uppercase;
      font-size:18px;
      opacity:.95;
    }
    .bar{
      position:relative;
      height:14px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.25);
      overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
    }
    .bar > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, #ffd36a, #ffb84d, #ff5b6a);
      border-radius:999px;
      transition: width .12s ease;
      will-change: width;
    }
    .pct{
      position:relative;
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      letter-spacing:.2px;
    }
    .hint{
      position:relative;
      margin-top:8px;
      font-size:12px;
      color:rgba(255,255,255,.80);
    }
    .err{
      position:relative;
      margin-top:10px;
      font-size:12px;
      color:rgba(255,255,255,.90);
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.14);
      padding:10px 10px;
      border-radius:14px;
      display:none;
      text-align:left;
      line-height:1.25;
    }
    .err.show{ display:block; }

    /* ===== STAGE ===== */
    #app{
      position:relative;
      width:100vw; height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:12px;
    }

    /* snow */
    #snowLayer{ position:absolute; inset:0; pointer-events:none; z-index:2; }

    #stage{
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1;
    }

    #santaWrap{
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
    }

    #santaBg{
      height: min(92vh, 980px);
      width:auto;
      max-width: 96vw;
      object-fit:contain;
      user-select:none;
      -webkit-user-drag:none;
      filter: drop-shadow(0 22px 50px rgba(0,0,0,.45));
      transform: translateZ(0);
    }

    /* renderer overlay */
    #gl{
      position:absolute;
      inset:0;
      pointer-events:auto;
      z-index:3;
    }

    /* UI top */
    .top-ui{
      position:absolute;
      top:14px; left:14px; right:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      z-index:4;
      pointer-events:none;
    }
    .pill{
      pointer-events:auto;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border:1px solid var(--stroke);
      border-radius:999px;
      background: linear-gradient(180deg, rgba(20,10,14,.45), rgba(0,0,0,.18));
      backdrop-filter: blur(14px);
      box-shadow: 0 14px 40px rgba(0,0,0,.25);
      font-size:13px;
      color:var(--muted);
      max-width:min(560px, 92vw);
    }
    .pill strong{ color:#fff; font-weight:900; }

    .btn{
      pointer-events:auto;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(20,10,14,.45), rgba(0,0,0,.18));
      color:#fff;
      padding:10px 12px;
      border-radius:999px;
      font-weight:900;
      letter-spacing:.2px;
      cursor:pointer;
      box-shadow: 0 14px 40px rgba(0,0,0,.25);
      transition: transform .12s ease, border-color .12s ease, filter .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); border-color:rgba(255,255,255,.35); filter: brightness(1.05); }
    .btn:active{ transform: translateY(0px) scale(.99); }

    /* ===== MODAL ===== */
    #modal{
      position:fixed; inset:0;
      display:none;
      align-items:center; justify-content:center;
      padding:16px;
      z-index:9998;
      background: rgba(0,0,0,.58);
      backdrop-filter: blur(10px);
    }
    #modal.show{ display:flex; }
    .modal-card{
      width:min(560px, 92vw);
      border-radius:var(--radius);
      background:
        radial-gradient(700px 380px at 50% 0%, rgba(255,211,106,.22), rgba(255,211,106,0) 65%),
        linear-gradient(180deg, rgba(20,10,14,.60), rgba(0,0,0,.28));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      padding:18px 16px 14px;
    }
    .modal-title{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:8px;
    }
    .modal-title h2{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
    }
    .x{
      border:1px solid var(--stroke);
      background:transparent;
      color:#fff;
      width:36px; height:36px;
      border-radius:12px;
      cursor:pointer;
      font-size:18px;
    }
    .prize{
      margin-top:8px;
      padding:12px;
      border:1px solid rgba(255,255,255,.16);
      border-radius:16px;
      background: rgba(0,0,0,.18);
    }
    .prize .big{
      font-size:18px;
      font-weight:900;
      color:#fff;
    }
    .prize .sub{
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
      line-height:1.35;
    }
    .modal-actions{
      margin-top:12px;
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .btn-primary{
      background: linear-gradient(90deg, #ffd36a, #ffb84d, #ff5b6a);
      color:#2a0a10;
      border-color:transparent;
    }
    .btn-ghost{
      background:transparent;
      border:1px solid var(--stroke);
      color:#fff;
    }

    /* Mobile tweaks */
    @media (max-width: 420px){
      .pill{ font-size:12px; padding:9px 10px; }
      .btn{ padding:9px 10px; }
      #santaBg{ height: 90vh; }
    }

    /* reduce motion */
    @media (prefers-reduced-motion: reduce){
      .bar > div{ transition:none; }
      .btn{ transition:none; }
    }

    /* snow flakes */
    .flake{
      position:absolute;
      top:-10px;
      width:6px; height:6px;
      border-radius:999px;
      background: rgba(255,255,255,.85);
      box-shadow: 0 0 10px rgba(255,255,255,.28);
      opacity:.9;
      animation: fall linear infinite;
    }
    @keyframes fall{
      to{ transform: translateY(110vh); }
    }
  </style>
</head>

<body>
  <!-- PRELOADER -->
  <div id="preloader">
    <div class="pre-card">
      <div class="brand">
        <img id="brandLogo" src="assets/logo.png" alt="Logo"
             onerror="this.style.display='none'; document.getElementById('brandFallback').style.display='block';">

      </div>

      <div class="bar"><div id="barFill"></div></div>

      <div class="err" id="errBox"></div>
    </div>
  </div>

  <!-- MAIN -->
  <div id="app">
    <div id="snowLayer"></div>

    <div id="stage">

        <img id="santaBg" src="assets/santa.png" alt="Santa" draggable="false" />
        <div id="gl"></div>

        <div class="top-ui">
          <div class="pill" id="statusPill">üéÅ Eleg√≠ <strong>1 regalo</strong> (solo una vez)</div>
          <button class="btn" id="btnMyPrize" style="display:none;">Ver mi premio</button>

  <!-- MODAL -->
  <div id="modal" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-title">

        <button class="btn btn-primary" id="btnOk">Entendido</button>
      </div>

  </div>

  <!-- Confetti (para ‚Äúapertura‚Äù del regalo) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // ========= CONFIG =========
    const STORAGE_KEY = "santa_gift_choice_v2";

    // ===== ANCLAJE A MANOS (para tu Santa actual) =====
    // Ajust√° solo X/Y si quer√©s afinar 1cm arriba/abajo o izquierda/derecha
    const HAND_L = { x: 0.255, y: 0.405 };
    const HAND_R = { x: 0.745, y: 0.405 };

    // Tama√±o del regalo relativo al tama√±o del Santa (estable en mobile/pc)
    const GIFT_SCALE = 0.16;

    // Premios por regalo (ejemplo)
    const PRIZES = {
      left:  { title: "üéÅ Bono 200% en tu pr√≥xima carga", sub: "Se acredita en tu pr√≥xima carga. Consult√° condiciones con tu asesor." },
      right: { title: "üéÅ 3000 fichas gratis",            sub: "Se activa con una carga m√≠nima de 5000. Consult√° condiciones con tu asesor." }
    };

    // ========= PRELOADER (ARREGLA 99% CLAVADO) =========
    const preloader = document.getElementById("preloader");
    const barFill   = document.getElementById("barFill");
    const pctEl     = document.getElementById("pct");
    const hintEl    = document.getElementById("hint");
    const errBox    = document.getElementById("errBox");

    const santaImg  = document.getElementById("santaBg");

    let targetPct = 0;
    let visualPct = 0;
    let finishedBoot = false;

    function setTarget(p){ targetPct = Math.max(targetPct, Math.min(100, p)); }
    function renderPct(){
      visualPct += (targetPct - visualPct) * 0.14;
      const v = Math.floor(visualPct);
      barFill.style.width = v + "%";
      pctEl.textContent = v + "%";
      if(!finishedBoot) requestAnimationFrame(renderPct);
    }

    function showErr(msg){
      errBox.textContent = msg;
      errBox.classList.add("show");
    }

    function ensureImageLoaded(img, timeoutMs=5500){
      return new Promise((resolve) => {
        if(!img || !img.src) return resolve({ ok:false, why:"img-missing" });
        if(img.complete) return resolve({ ok: img.naturalWidth > 0, why: img.naturalWidth > 0 ? "cache" : "broken" });

        let done = false;
        const t = setTimeout(() => finish(false, "timeout"), timeoutMs);

        function finish(ok, why){
          if(done) return;
          done = true;
          clearTimeout(t);
          img.removeEventListener("load", onLoad);
          img.removeEventListener("error", onErr);
          resolve({ ok, why });
        }
        function onLoad(){ finish(true, "load"); }
        function onErr(){ finish(false, "error"); }

        img.addEventListener("load", onLoad, { once:true });
        img.addEventListener("error", onErr, { once:true });
      });
    }

    function loadScript(src, timeoutMs=7000){
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.src = src;
        s.async = true;

        let done = false;
        const t = setTimeout(() => {
          if(done) return;
          done = true;
          s.remove();
          reject(new Error("timeout " + src));
        }, timeoutMs);

        s.onload = () => {
          if(done) return;
          done = true;
          clearTimeout(t);
          resolve(true);
        };
        s.onerror = () => {
          if(done) return;
          done = true;
          clearTimeout(t);
          s.remove();
          reject(new Error("error " + src));
        };

        document.head.appendChild(s);
      });
    }

    async function ensureThree(){
      if(window.THREE) return true;

      const cdns = [
        "https://unpkg.com/three@0.160.0/build/three.min.js",
        "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"
      ];

      for(const url of cdns){
        try{
          hintEl.textContent = "Cargando motor 3D‚Ä¶";
          await loadScript(url, 7000);
          if(window.THREE) return true;
        } catch(e){ /* intenta siguiente */ }
      }
      return false;
    }

    async function boot(){
      setTarget(8);
      requestAnimationFrame(renderPct);

      const total = 2; // santa + three
      let done = 0;
      const step = () => { done++; setTarget(Math.round((done/total)*92)); };

      hintEl.textContent = "Cargando Santa‚Ä¶";
      const santaRes = await ensureImageLoaded(santaImg, 6000);
      step();

      const threeOk = await ensureThree();
      step();

      const warns = [];
      if(!santaRes.ok) warns.push("No se pudo cargar assets/santa.png (igual avanzo).");
      if(!threeOk) warns.push("No se pudo cargar Three.js (sin 3D no habr√° regalos). Revis√° conexi√≥n/CSP.");
      if(warns.length) showErr("‚ö†Ô∏è " + warns.join(" "));

      setTarget(100);
      finishedBoot = true;
      barFill.style.width = "100%";
      pctEl.textContent = "100%";

      setTimeout(() => {
        preloader.style.display = "none";
        try{
          if(threeOk) start();
        } catch(e){
          showErr("Error al iniciar 3D: " + (e?.message || e));
          preloader.style.display = "flex";
        }
      }, 260);
    }

    boot();

    // ========= SNOW =========
    function spawnSnow(){
      const layer = document.getElementById("snowLayer");
      const count = 38;
      for(let i=0;i<count;i++){
        const f = document.createElement("div");
        f.className = "flake";
        const size = 3 + Math.random()*5;
        f.style.width = size + "px";
        f.style.height = size + "px";
        f.style.left = (Math.random()*100) + "vw";
        f.style.opacity = (0.30 + Math.random()*0.6).toFixed(2);
        const dur = 6 + Math.random()*11;
        f.style.animationDuration = dur + "s";
        f.style.animationDelay = (-Math.random()*dur) + "s";
        layer.appendChild(f);
      }
    }
    spawnSnow();

    // ========= MODAL =========
    const modal = document.getElementById("modal");
    const modalClose = document.getElementById("modalClose");
    const btnOk = document.getElementById("btnOk");
    const btnReset = document.getElementById("btnReset");
    const prizeBig = document.getElementById("prizeBig");
    const prizeSub = document.getElementById("prizeSub");
    const btnMyPrize = document.getElementById("btnMyPrize");
    const statusPill = document.getElementById("statusPill");

    function openModal(title, sub){
      prizeBig.textContent = title;
      prizeSub.textContent = sub;
      modal.classList.add("show");
      modal.setAttribute("aria-hidden","false");
    }
    function closeModal(){
      modal.classList.remove("show");
      modal.setAttribute("aria-hidden","true");
    }
    modalClose.onclick = closeModal;
    btnOk.onclick = closeModal;
    modal.addEventListener("click", (e)=>{ if(e.target === modal) closeModal(); });

    btnReset.onclick = () => {
      localStorage.removeItem(STORAGE_KEY);
      location.reload();
    };

    // ========= THREE =========
    let scene, camera, renderer, raycaster, mouse;
    let giftLeft, giftRight;
    let W=0, H=0;
    let canPick = true;
    let anims = [];
    const glHost = document.getElementById("gl");

    function start(){
      initThree();
      updateUIFromStorage();
      animate();

      window.addEventListener("resize", onResize);
      window.addEventListener("orientationchange", () => setTimeout(onResize, 220));
      btnMyPrize.addEventListener("click", showStoredPrize);

      // Asegura anclaje luego de que el browser termine de acomodar layout
      setTimeout(onResize, 120);
      setTimeout(onResize, 420);
    }

    function initThree(){
      scene = new THREE.Scene();
      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
      renderer.setPixelRatio(Math.min(2, window.devicePixelRatio || 1));
      renderer.setClearColor(0x000000, 0);
      renderer.domElement.style.position = "absolute";
      renderer.domElement.style.inset = "0";
      renderer.domElement.style.touchAction = "manipulation";
      glHost.appendChild(renderer.domElement);

      // Match look ‚Äú3D cute‚Äù
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.05;

      // Luces c√°lidas tipo ‚Äúrender cute‚Äù
      scene.add(new THREE.AmbientLight(0xffffff, 0.80));
      const hemi = new THREE.HemisphereLight(0xfff0df, 0x2a0a10, 0.55);
      scene.add(hemi);

      const key = new THREE.DirectionalLight(0xffffff, 0.85);
      key.position.set(300, 520, 620);
      scene.add(key);

      const warm = new THREE.PointLight(0xffd36a, 1.05, 1400);
      warm.position.set(0, 140, 580);
      scene.add(warm);

      const rim = new THREE.PointLight(0xffffff, 0.55, 1200);
      rim.position.set(-420, 240, 420);
      scene.add(rim);

      onResize();

      // regalos (uno por mano)
      giftLeft  = createGift({ primary:0xff5b6a, ribbon:0xffd36a, id:"left"  }); // rojo + dorado
      giftRight = createGift({ primary:0x2fd6a0, ribbon:0xffffff, id:"right" }); // verde + blanco
      scene.add(giftLeft.group, giftRight.group);

      positionGiftsToHands();

      // interacci√≥n
      renderer.domElement.addEventListener("pointerdown", onPointerDown, { passive:false });
    }

    // ====== FIX: resize estable (canvas y anclaje usando el MISMO rect del overlay) ======
    function onResize(){
      const rect = glHost.getBoundingClientRect();

      W = Math.max(1, Math.floor(rect.width));
      H = Math.max(1, Math.floor(rect.height));

      renderer.setSize(W, H, false);

      if(!camera){
        camera = new THREE.OrthographicCamera(-W/2, W/2, H/2, -H/2, -2000, 2000);
        camera.position.z = 900;
      } else {
        camera.left = -W/2;
        camera.right = W/2;
        camera.top = H/2;
        camera.bottom = -H/2;
        camera.updateProjectionMatrix();
      }

      // Espera un frame: en mobile la img termina de acomodarse luego del resize
      requestAnimationFrame(positionGiftsToHands);
    }

    // ====== FIX: posici√≥n a manos usando imgRect + glHostRect (NO stageRect) ======
    function positionGiftsToHands(){
      if(!giftLeft || !giftRight) return;

      const imgRect = santaImg.getBoundingClientRect();
      const ovRect  = glHost.getBoundingClientRect();

      if(imgRect.width < 10 || imgRect.height < 10 || ovRect.width < 10 || ovRect.height < 10) return;

      const toWorld = (norm) => {
        const px = imgRect.left + norm.x * imgRect.width;
        const py = imgRect.top  + norm.y * imgRect.height;

        const lx = px - ovRect.left;
        const ly = py - ovRect.top;

        const wx = lx - (W/2);
        const wy = (H/2) - ly;

        return { x: wx, y: wy };
      };

      const L = toWorld(HAND_L);
      const R = toWorld(HAND_R);

      // tama√±o relativo al Santa (estable en PC/m√≥vil)
      const size = Math.min(imgRect.width, imgRect.height) * GIFT_SCALE;
      const z = 300;

      giftLeft.group.position.set(L.x, L.y, z);
      giftRight.group.position.set(R.x, R.y, z);

      giftLeft.group.scale.setScalar(size);
      giftRight.group.scale.setScalar(size);

      // rotaci√≥n fija (est√°tica)
      giftLeft.group.rotation.set(0.10, -0.30, 0.02);
      giftRight.group.rotation.set(0.10,  0.30, -0.02);
    }

    function createGift({ primary, ribbon, id }){
      const group = new THREE.Group();
      group.userData.id = id;

      const matBox = new THREE.MeshPhysicalMaterial({
        color: primary,
        roughness: 0.35,
        metalness: 0.05,
        clearcoat: 0.35,
        clearcoatRoughness: 0.45
      });

      const matRibbon = new THREE.MeshPhysicalMaterial({
        color: ribbon,
        roughness: 0.25,
        metalness: 0.15,
        clearcoat: 0.25,
        clearcoatRoughness: 0.30
      });

      const box = new THREE.Mesh(new THREE.BoxGeometry(1.0, 0.72, 1.0), matBox);
      group.add(box);

      const rib1 = new THREE.Mesh(new THREE.BoxGeometry(0.16, 0.74, 1.02), matRibbon);
      rib1.position.y = 0.01;
      group.add(rib1);

      const rib2 = new THREE.Mesh(new THREE.BoxGeometry(1.02, 0.16, 1.02), matRibbon);
      rib2.position.y = 0.20;
      group.add(rib2);

      const lidPivot = new THREE.Group();
      lidPivot.position.set(0, 0.36, -0.52);
      group.add(lidPivot);

      const lid = new THREE.Mesh(new THREE.BoxGeometry(1.04, 0.20, 1.04), matBox);
      lid.position.set(0, 0.10, 0.52);
      lidPivot.add(lid);

      const bow1 = new THREE.Mesh(new THREE.TorusGeometry(0.18, 0.06, 10, 18, Math.PI), matRibbon);
      bow1.rotation.set(Math.PI/2, 0, 0);
      bow1.position.set(-0.16, 0.50, 0.12);
      group.add(bow1);

      const bow2 = bow1.clone();
      bow2.position.x = 0.16;
      group.add(bow2);

      const hit = new THREE.Mesh(
        new THREE.BoxGeometry(1.35, 1.0, 1.35),
        new THREE.MeshBasicMaterial({ transparent:true, opacity:0 })
      );
      hit.position.y = 0.20;
      hit.userData.isHit = true;
      hit.userData.parentGift = group;
      group.add(hit);

      return { group, lidPivot, isOpen:false, busy:false };
    }

    function onPointerDown(e){
      if(!canPick) return;
      e.preventDefault();

      const stored = getStored();
      if(stored){
        showStoredPrize();
        return;
      }

      const rect = renderer.domElement.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
      const y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
      mouse.set(x, y);

      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObjects(scene.children, true);
      if(!hits.length) return;

      const hit = hits.find(h => h.object?.userData?.isHit);
      if(!hit) return;

      const giftGroup = hit.object.userData.parentGift;
      const which = giftGroup.userData.id;
      pickGift(which);
    }

    function pickGift(which){
      const prize = PRIZES[which];
      if(!prize) return;

      canPick = false;
      statusPill.innerHTML = "üéÅ Abriendo regalo‚Ä¶";

      const giftObj = (which === "left") ? giftLeft : giftRight;

      openGiftAnim(giftObj, () => {
        try{
          confetti({
            particleCount: 120,
            spread: 70,
            origin: { y: 0.55 },
            scalar: 0.9,
            ticks: 180
          });
        } catch {}

        setStored({ which, prize });
        updateUIFromStorage();
        openModal(prize.title, prize.sub);
      });
    }

    function openGiftAnim(giftObj, done){
      if(giftObj.busy) return;
      giftObj.busy = true;

      const start = performance.now();
      const dur = 900;

      const fromRot = giftObj.lidPivot.rotation.x;
      const toRot = -1.25;

      const fromS = giftObj.group.scale.x;
      const popS1 = fromS * 1.12;
      const popS2 = fromS * 1.00;

      anims.push((t)=>{
        const p = Math.min(1, (t - start) / dur);
        const ease = (p<0.5) ? (2*p*p) : (1 - Math.pow(-2*p+2,2)/2);

        giftObj.lidPivot.rotation.x = fromRot + (toRot - fromRot) * ease;

        let s;
        if(p < 0.35){
          const q = p / 0.35;
          s = fromS + (popS1 - fromS) * q;
        } else {
          const q = (p - 0.35) / 0.65;
          s = popS1 + (popS2 - popS1) * q;
        }
        giftObj.group.scale.setScalar(s);

        giftObj.group.rotation.y += 0.010;

        if(p >= 1){
          giftObj.isOpen = true;
          giftObj.busy = false;
          done && done();
          return false;
        }
        return true;
      });
    }

    // ===== FIX: regalos totalmente est√°ticos (sin bobbing / sin drift) =====
    function animate(t=performance.now()){
      requestAnimationFrame(animate);
      if(anims.length) anims = anims.filter(fn => fn(t) !== false);
      renderer.render(scene, camera);
    }

    // ========= STORAGE / UI =========
    function setStored(obj){ localStorage.setItem(STORAGE_KEY, JSON.stringify(obj)); }
    function getStored(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return null;
        return JSON.parse(raw);
      } catch { return null; }
    }

    function updateUIFromStorage(){
      const stored = getStored();
      if(stored){
        statusPill.innerHTML = "‚úÖ Ya elegiste tu regalo. <strong>¬°Felices fiestas!</strong>";
        btnMyPrize.style.display = "inline-flex";
        canPick = true;
      } else {
        statusPill.innerHTML = "üéÅ Eleg√≠ <strong>1 regalo</strong> (solo una vez)";
        btnMyPrize.style.display = "none";
        canPick = true;
      }
    }

    function showStoredPrize(){
      const stored = getStored();
      if(!stored) return;
      openModal(stored.prize.title, stored.prize.sub);
    }
  </script>
